<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<main role="main">

		<section class="jumbotron text-center">
			<img class="d-block mx-auto mb-4" th:src="@{/image/spring-security.png}"
				width="72" height="72">
			<div class="container">
				<h1 class="jumbotron-heading">Vila DevInHouse</h1>
				<p class="lead text-muted">Vilas e Habitantes.</p>
			</div>
		</section>

		<div class="album py-5 bg-light">

			<div class="container">

				<div class="row">
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/profissao_1.jpg}">
							<div class="card-body">
								<h5 class="card-title">Ferreiro</h5>
								<p class="card-text">Fabrica itens de metal</p>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/profissao_2.jpg}">
							<div class="card-body">
								<h5 class="card-title">Soldado</h5>
								<p class="card-text">Protege a vila</p>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/profissao_3.jpg}">
							<div class="card-body">
								<h5 class="card-title">Mago</h5>
								<p class="card-text">Ensina magia</p>
							</div>
						</div>
					</div>

					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/profissao_4.jpg}">
							<div class="card-body">
								<h5 class="card-title">Cavaleiro</h5>
								<p class="card-text">Protege o castelo</p>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/profissao_5.jpg}">
							<div class="card-body">
								<h5 class="card-title">Taverneiro</h5>
								<p class="card-text">Dono de Taverna</p>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card mb-4 box-shadow">
							<img class="card-img-top" th:src="@{/image/profissao_6.jpg}">
							<div class="card-body">
								<h5 class="card-title">Armeiro</h5>
								<p class="card-text">Fabrica armas</p>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		</main>
	</section>
	<script th:src="~{}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
